<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'従業員' + #{content.list} + ' | ' + #{content.system}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <link rel="stylesheet" th:href="@{/css/employee/list/style.css}">
</head>
<body>
    <div class="wrap">
        <div th:replace="header :: header-IsLoggedIn"></div>

        <main class="content">
            <div class="inner">
                <h2 th:text="'従業員' + #{content.list}"></h2>
                <table>
                    <tr>
                        <th>社員番号</th>
                        <th>氏名</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="employee : ${employeeList}">
                        <td th:text="${employee.authentication.code}"></td>
                        <td th:text="${employee.name}"></td>
                        <td>
                            <a th:href="@{/employee/{aid}(aid=${employee.id})}" th:text="#{action.viewdetail}"></a>
                        </td>
                    </tr>
                </table>
                <div class="vol">
                    <span th:text="'（全 ' + ${employeeList.size() + ' 件）'}"></span>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="/employee/new">新規従業員の登録</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
    </div>
</body>
</html>
