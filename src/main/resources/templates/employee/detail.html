<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'従業員ID' + ${id} + 'の従業員情報' + #{content.detail} + ' | ' + #{content.system}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{/css/common/style.css}">
    <link rel="stylesheet" th:href="@{/css/employee/detail/style.css}">
</head>
<body>
    <div class="wrap">
        <div th:replace="header :: header-IsLoggedIn"></div>

        <main class="content">
            <div class="inner">
                <h2 th:text="'従業員ID' + ${id} + 'の従業員情報' + #{content.detail}"></h2>
                <table>
                    <tr>
                        <th>社員番号</th>
                        <td th:text="${employee.authentication.code}"></td>
                    </tr>
                    <tr>
                        <th>氏名</th>
                        <td th:text="${employee.name}"></td>
                    </tr>
                    <tr>
                        <th>権限</th>
                        <td th:text="${employee.authentication.role}"></td>
                    </tr>
                    <tr>
                        <th>登録日時</th>
                        <td th:text="${#temporals.format(employee.created_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                    <tr>
                        <th>更新日時</th>
                        <td th:text="${#temporals.format(employee.updated_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </table>
                <div class="menu">
                    <ul>
                        <li><a th:href="@{/employee/edit/{aid}(aid=${id})}" th:text="#{content.thisemployee} + 'を' + #{action.edit}"></a></li>
                        <li><a th:href="@{/employee/delete/{aid}(aid=${id})}" th:text="#{content.thisemployee} + 'を' + #{action.delete}"></a></li>
                        <li><a href="/employee/list" th:text="#{content.list} + 'に' + #{action.back}"></a></li>
                    </ul>
                </div>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
    </div>
</body>
</html>
