<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'従業員ID' + ${id} + 'の従業員情報' + #{content.detail} + ' | ' + #{content.system}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{../assets/common/css/style.css}">
    <link rel="stylesheet" th:href="@{../assets/employee/detail/css/style.css}">
</head>
<body>
    <div class="wrap">
        <header class="header">
            <div class="inner">
                <h1>日報管理システム</h1>
            </div>
        </header>

        <main class="content">
            <div class="inner">
                <h2 th:text="'従業員ID' + ${id} + 'の従業員情報' + #{content.detail}"></h2>
                <table>
                    <tr>
                        <th>社員番号</th>
                        <td th:text="${employee.id}"></td>
                    </tr>
                    <tr>
                        <th>氏名</th>
                        <td th:text="${employee.name}"></td>
                    </tr>
                    <tr>
                        <th>権限</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>登録日時</th>
                        <td th:text="${employee.created_at}"></td>
                    </tr>
                    <tr>
                        <th>更新日時</th>
                        <td th:text="${employee.updated_at}"></td>
                    </tr>
                </table>
                <div class="menu">
                    <ul>
                        <li><a th:href="@{/employee/edit/{aid}(aid=${id})}">新規従業員の登録</a></li>
                        <li><a href="/employee/list">一覧に戻る</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="inner">
                <p th:text="#{content.system}"></p>
            </div>
        </footer>
    </div>
</body>
</html>
