<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'従業員' + #{content.list} + ' | ' + #{content.system}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" th:href="@{../css/common/style.css}">
    <link rel="stylesheet" th:href="@{../css/report/list/style.css}">
</head>
<body>
    <div class="wrap">
        <div th:replace="header :: header"></div>

        <main class="content">
            <div class="inner">
                <h2 th:text="'従業員' + #{content.list}"></h2>
                <table>
                    <tr>
                        <th>氏名</th>
                        <th>日付</th>
                        <th>タイトル</th>
                        <th>操作</th>
                    </tr>
                    <tr th:each="report : ${reportList}">
                        <td th:text="${report.employee.name}"></td>
                        <td th:text="${report.created_at}"></td>
                        <td th:text="${report.title}"></td>
                        <td>
                            <a th:href="@{/report/{aid}(aid=${report.id})}" th:text="#{action.viewdetail}"></a>
                        </td>
                    </tr>
                </table>
                <div class="vol">
                    <span>全○件</span>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="/report/new">日報の登録</a></li>
                    </ul>
                </div>
            </div>
        </main>

        <div th:replace="footer :: footer"></div>
    </div>
</body>
</html>
